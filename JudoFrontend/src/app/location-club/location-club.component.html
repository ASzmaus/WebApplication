<form role="form" [formGroup]="clubLocationForm">
  <div class="card my-3">
    <div class="card-header"><h1 class="tagged"><i class="icon-bookmark-solid"></i>Choose location</h1></div>
    <div class="card-body">
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="location"class="form-label">Location name</label>
            <select type="text" class="form-control" formControlName="location" id="location">
              <option *ngFor="let location of locations" [ngValue]="location">{{location.street}}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row mt-4 justify-content-center">
        <div class="col-auto">
          <button class="btn btn-primary" (click)="cancel()"><i class="icon-times-circle-solid me-2"></i>Cancel</button>
          <button class="btn btn-primary ms-2" (click)="save()"><i class="icon-save-solid me-2"></i>Save</button>
        </div>
      </div>
    </div>
  </div>
</form>
