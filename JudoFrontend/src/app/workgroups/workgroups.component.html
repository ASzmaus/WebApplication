<div class="card d-print-none my-3">
    <div class="card-header">
        <h1 class="tagged"><i class="icon-bookmark-solid"></i>Work groups</h1>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th class="text-center lastcol">Operation </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let workGroup of workGroups">
                      <td>{{workGroup?.name}}</td>
                        <td class="lastcol">
                            <button class="btn btn-primary" (click)="edit(workGroup?.clubId, workGroup?.workGroupId)"><i class="icon-pen-nib-solid me-2"></i>Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row me-2 justify-content-center">
            <div class="col-auto">

              <button *ngIf="app.claims['ROLE_a']" class="btn btn-primary" (click)="add()"><i class="icon-file-solid me-2"></i>Add new workGroups </button>
            </div>
        </div>
    </div>
</div>
`
