<div class="card d-print-none my-3">
    <div class="card-header">
        <h1 class="tagged"><i class="icon-bookmark-solid"></i>Clubs</h1>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Club name</th>
                        <th class="text-center lastcol">Operation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let club of clubs">
                        <td>{{club.name}}</td>
                        <td class="lastcol">
                            <button class="btn btn-primary" (click)="edit(club.clubId)"><i class="icon-pen-nib-solid me-2"></i>Edit</button>
                            <button (click)="delete(club.clubId)" class="btn btn-primary ms-2"><i class="icon-times-circle-solid me-2"></i>Delete</button>
                            <button (click)="get(club.clubId)" class="btn btn-primary ms-2"><i class="icon-eye-regular me-2"></i>View club details </button>
<!--                          <button class="nav-link" [routerLinkActive]="['active']" routerLink="/club/{{club.clubId}}" class="btn btn-primary ms-2"><i class="icon-pen-nib-solid me-2"></i>View club </button>-->

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row me-2 justify-content-center">
            <div class="col-auto">
                <button *ngIf="app.claims['ROLE_o']"  class="btn btn-primary" (click)="add()"><i class="icon-file-solid me-2"></i>New club</button>
            </div>
        </div>
    </div>
</div>
